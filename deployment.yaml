apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: mateolima/hello-app:97dc2c6048e6bb8b0e7080782c9ff19f661c5d23
        ports:
        - containerPort: 80
