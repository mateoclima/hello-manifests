apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: mateolima/hello-app:1b58f4d682533e2984c6a4353fd36f03efab6e9d
        ports:
        - containerPort: 80
